<main>
    <app-dashboard></app-dashboard>
    <div class="table">
      <p-table [value]="lote" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <h1>Lotes <button (click)="crear()">Crear</button></h1>
        </tr>
          <tr>
            <th>Numero de lote</th>
            <th>Usuario</th>
            <th>Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lote>
          <tr>
            <th>{{ lote.number }}</th>
            <th>{{ lote.user.name }}</th>
            <td>
                <p-button label="Eliminar" severity="danger" (click)="deleteLote()"></p-button>
                <p-button label="Actualizar" severity="info" (click)="updateLote(lote.id)"></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    </main>
