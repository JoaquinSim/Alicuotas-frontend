<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="flex flex-column h-6rem p-8 m-6">
      <p-card
        header="Login"
        [style]="{ width: '360px' }"
        class="flex align-items-center justify-content-center"
      >
        <div class="field">
          <label for="email">Email:</label>
          <input pInputText id="email" formControlName="email" class="w-20rem" />
        </div>
  
        <div class="field">
            <label for="name">Nombres:</label>
            <input pInputText id="name" formControlName="name" class="w-20rem" />
          </div>

          <div class="field">
            <label for="lastname">Apellidos:</label>
            <input pInputText id="lastname" formControlName="lastname" class="w-20rem" />
          </div>

          <div class="field">
            <label for="identification">Cedula:</label>
            <input pInputText id="identification" formControlName="identification" class="w-20rem" />
          </div>

        <p-button label="Submit" (click)="onSubmit()" severity="success"></p-button>
        <p-button label="Cancelar" (click)="close()" severity="warning"></p-button>
      </p-card>
    </div>
  </form>
